<ion-header>
  <ion-navbar>
    <ion-title>
      Profile Picture
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <div class="main-container">
    <ion-grid>
      <ion-row>
        <ion-col>
          <profile-pic picture="{{picture}}" color="{{color}}"></profile-pic>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div>
            <button (click)="changeAvatar()"><img [src]="assets.getChangeProfileUrl() + 'silhouette.png'" /></button>
          </div>
          <div>
            <h3>Avatar</h3>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <button (click)="changeAvatarColor()"><img [src]="assets.getChangeProfileUrl() + 'change-clothes.png'" /></button>
          </div>
          <div>
            <h3>Avatar Color</h3>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <button (click)="changeBgColor()"><img [src]="assets.getChangeProfileUrl() + 'change-bg.png'" /></button>
          </div>
          <div>
            <h3>BG Color</h3>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="btn-container">
    <button ion-button color="white" (click)="save()">
      Save
    </button>
  </div>

</ion-content>
